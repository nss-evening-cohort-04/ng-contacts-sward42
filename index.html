<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular Address Book</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/main.css">
</head>

<body ng-app="ContactsApp">
<!-- New Contact-->
<div ng-controller="ContactCtrl">
<h1>Angular Address Book</h1>
<div class="row">
	<div class="new-contact col-xs-offset-2 col-xs-8">
		<h3>New Contact</h3>
		
		<form>
			<div class="form-group">
				<label>First Name</label>
				<input type="text" class="form-control" placeholder="First Name" ng-model="newContact.firstName">
			
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input type="text" class="form-control" placeholder="Last Name" ng-model="newContact.lastName">
			
			</div>
			<div class="form-group">
				<label>Phone Number</label>
				<input type="text" class="form-control" placeholder="Phone" ng-model="newContact.phoneNumber">
			
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="text" class="form-control" placeholder="Email" ng-model="newContact.email">
			</div>
			<button type="button" class="btn btn-primary btn-lg col-xs-2" ng-click="addNewContact()">Add Contact</button>
		</form>
	</div>
</div>

<!-- My Contacts-->	
<div class="row">
	<div class="my-contacts">
		<h2>My Contacts</h2>
	</div>
		<div ng-repeat="contact in contacts">
			<div class="col-xs-8 col-xs-offset-2">
				<div class="panel panel-default">
				    <div class="panel-heading" role="tab" id="heading{{contact.firstName}}">
				      <h4 class="panel-title">
				        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{contact.firstName}}" aria-expanded="false" aria-controls="collapse{{contact.firstName}}">
				          {{contact.firstName}} {{contact.lastName}}
				        </a>
				      </h4>
				    </div>
				    <div id="collapse{{contact.firstName}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{contact.firstName}}">
				      <div class="panel-body row">
				        <div class="col-xs-10">
						  <h4>{{contact.phoneNumber}}</h4>
						  <h4>{{contact.email}}</h4>
						</div>
						<div class="col-xs-1">
							<button class="btn btn-info fa fa-pencil-square-o">
						</div>	
						<div class="col-xs-1">	
						  <button class="btn btn-danger fa fa-trash-o"></button>
						</div>
				      </div>
				    </div>
				  </div>
				</div>
			</div>
		</div>
</div>




</body>
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
<script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/lib/bower_components/angular/angular.min.js"></script>

<script type="text/javascript" src="javascripts/app.js"></script>
<script type="text/javascript" src="/javascripts/AppConstants.js"></script>
<script type="text/javascript" src="/javascripts/AppConfig.js"></script>
<script type="text/javascript" src="/javascripts/factories/ContactFactory.js"></script>
<script type="text/javascript" src="/javascripts/controllers/ContactCtrl.js"></script>

</html>
